<form cg-busy="self.promiseLoading" name="informationForm" novalidate class="information-box p-5 bg-white mt-3 shadow"
    ng-submit="self.submit(self.information,informationForm)">
    <h1 class="so-subheading-2 text-d-gray">بارگذاری نشان شرکت</h1>
    <h2 class="so-h5 text-silver mb-0">به جهت پیکربندی حساب کاربری شما نیاز به بارگذاری نشان (لوگو) شرکت می باشد.</h2>
    <div class="upload-box">
        <div class="before-upload" ng-model="self.information.logoFile" ngf-model-options="{updateOn: 'change'}"
            ng-if="self.information.logoFile==null" ngf-select="self.uploadLogo($files)" ngf-pattern="'image/*'" ngf-accept="'image/*'">
            <i class="far s-circle-plus s-8x text-white bg-orange p-3"></i>
        </div>
        <div class="after-upload d-flex justify-content-center align-items-center" id="myList"
            ng-if="self.information.logoFile!=null">
            <div class="loading-container" ng-if="self.loadingShow">
                <div class="loader"></div>
                <div class="loading-text so-h6">منتظر بمانید...</div>
            </div>
            <img ngf-thumbnail="self.information.logoFile" ngf-src="download + self.information.logoFile" alt="">
            <button ng-model="self.information.logoFile" class="btn edit shadow-none h-100 w-100"
                ngf-select="self.uploadLogo($files)" ngf-pattern="'image/*'" ngf-accept="'image/*'">
                <i class="fas s-edit s-2x text-white"></i>
                <div class="loading-text text-white so-h6">بارگزاری مجدد</div>

            </button>

        </div>
    </div>
    <button type="submit" class="btn btn-blue so-btn-xl">
        بعدی
    </button>
</form>
<a ui-sref="general.completeInformation.furtherInformation"
    class="text-blue so-h5 d-block mt-4 text-underline-position">
    <ins>عبور سریع از این مرحله</ins>
</a>
