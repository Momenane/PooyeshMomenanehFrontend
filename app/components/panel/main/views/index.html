<div class="main-border-top">
    <img class="center-puzzle" src="../../images/addon.svg" alt="">
    <img class="right-puzzle" src="../../images/addon.svg" alt="">
    <img class="right-bottom-puzzle" src="../../images/addon.svg" alt="">
    <img class="left-puzzle" src="../../images/addon.svg" alt="">
    <section id="#main" class="mt-4 gallery container">
        <div class="row main-header d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <img src="../../images/agreement.svg" alt="مومنانه">
                <div class="text-ocean-blue so-display-1 pr-2 font-weight-normal">مومنانه</div>
            </div>
            <div class="d-flex align-items-center">
                <sd-input-container class="material text-right flex-grow-1 mb-0">
                    <sd-icon id="search-icon">
                        <i class="text-ocean-blue fas s-search"></i>
                    </sd-icon>
                    <input class="bg-transparent" id="search-box-main" placeholder="جستجو" type="text" ng-minlength="2"
                        ng-maxlength="70" ng-model="self.search" ng-change="self.dataFilter()"
                        ng-model-options="{ debounce: 500 }" disabled />
                </sd-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-start mt-5 pr-0">
                <div class="main-title text-ocean-blue mb-5">
                    همدلی مومنانه
                </div>
                <div class="main-title-des text-ocean-blue font-weight-normal text-center my-3">
                    وبسایتی برای همبستگی گروه های جـهادی
                    <br>
                    در جـهت تــــــامــیـن درخـواست نیــــازمندان
                </div>
                <div class="d-flex flex-column mt-5">
                    <button
                        class="d-flex justify-content-around align-items-center main-btn btn text-white so-btn-lg ml-2"
                        ui-sref="panel.jahadiRegister.groupInfo">
                        <div class="col-lg-2">
                            <i class="fas s-user-plus ml-1"></i>
                        </div>
                        <div class="col-lg-10">
                            افزودن گروه جهادی
                        </div>
                    </button>
                    <button
                        class="d-flex justify-content-around align-items-center main-btn btn text-white so-btn-lg ml-2"
                        ui-sref="panel.needyRegister.personalInfo">
                        <div class="col-lg-2">
                            <i class="fas s-user-plus ml-1"></i>
                        </div>
                        <div class="col-lg-10">
                            افزودن نیازمند
                        </div>
                    </button>
                    <button
                        class="d-flex justify-content-around align-items-center btn-rounded btn-red btn text-white so-btn-lg ml-2"
                        data-toggle="modal" data-target="#admin">
                        ورود به پنل ادمین
                    </button>
                </div>
            </div>
            <div class="col-lg-6 main-illustration">
                <img class="puzzle-illustration" src="../../images/puzzle-illustration.svg" alt="پویش همدلی">
            </div>
        </div>
    </section>
</div>
<div class="campaign container">
    <div class="enter-campaign pointer" ui-sref="panel.jahadiRegister.new">
        <img class="campaign-svg" src="../../images/corona.png" alt="کمپین کرونا">
    </div>
</div>

<!-- مودال ورود به پنل ادمین -->

<div class="modal fade" id="admin" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="admin-modal modal-content rounded-0">
            <div class="modal-header">
                <h3 class="modal-title mb-0">ورود به پنل ادمین</h3>
            </div>
            <div class="modal-body p-4">
                <form name="loginForm" novalidate promise-btn class="mb-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-8">
                            <div class="row">
                                <div class="col-lg-12">
                                    <sd-input-container class="material text-right">
                                        <label>نام کاربری</label>
                                        <div class="input-group">
                                            <sd-icon>
                                                <i class="fas s-user"></i>
                                            </sd-icon>
                                            <input class="reg-input so-input-xl w-100" type="text"
                                                ng-model="self.admin.username" name="username" required />
                                            <div ng-messages="loginForm.username.$error">
                                                <div ng-message="required">
                                                    پر کردن فیلد الزامی میباشد
                                                </div>
                                            </div>
                                        </div>
                                    </sd-input-container>
                                    <sd-input-container class="material text-right">
                                        <label>رمز عبور</label>
                                        <div class="input-group">
                                            <sd-icon>
                                                <i class="fas s-lock"></i>
                                            </sd-icon>
                                            <input class="reg-input so-input-xl w-100" type="password"
                                                ng-model="self.admin.password" name="password" required />
                                            <div ng-messages="loginForm.password.$error">
                                                <div ng-message="required">
                                                    پر کردن فیلد الزامی میباشد
                                                </div>
                                            </div>
                                        </div>
                                    </sd-input-container>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" class="btn so-btn-md btn-green" ng-click="goAdminPanel()">ورود</button>
                        <button type="button" class="btn so-btn-md btn-red text-white" data-dismiss="modal">
                            بستن
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
