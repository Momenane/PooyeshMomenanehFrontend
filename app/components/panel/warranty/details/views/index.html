<main class="mt-4  container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
					<div class="d-flex justify-content-between mb-1">
						<div>
							<span class="so-title">پرونده درخواست ضمانت نامه</span>
						</div>
						<div class="so-body-1 text-n-gray">
							<span>
								شماره پرونده:
							</span>
							<span ng-bind="self.details.warrantyRequestNumber">

							</span>
						</div>
					</div>
					<div class="d-flex justify-content-between mb-5">
						<div class="so-body-1">
							<span class="text-black">
								وضعیت پرونده:
							</span>
							<span class="text-green" ng-bind="self.details.currentStatePersian">

							</span>
						</div>
						<div class="so-body-1">
							<span class="text-black">
								تاریخ درخواست:
							</span>
							<span class="text-blue"
								ng-bind="self.details.requestDate | jalaliDateFilter : 'jYYYY/jMM/jDD'">

							</span>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="bg-l-silver p-4 mb-4">
						<div class="d-flex mb-1">
							<div class="so-title">
								<span class="text-black">
									اطلاعات ضمانت نامه درخواستی
								</span>
							</div>
						</div>
						<div class="d-flex mb-1">
							<div class="so-body-1 font-weight-bold">
								<span class="text-black">
									نوع ضمانت نامه :
								</span>&nbsp;
							</div>
							<div class="so-body-1">
								<span class="text-black" ng-bind="self.details.typeDescription">
									&nbsp;

								</span>
							</div>
						</div>
						<div class="d-flex mb-1">
							<div class="so-body-1 font-weight-bold">
								<span class="text-black">
									مبلغ ضمانت نامه :
								</span>&nbsp;
							</div>
							<div class="so-body-1">
								<span class="text-black" ng-bind="self.details.amount | number">
									&nbsp;
								</span>
							</div>
						</div>
						<div class="d-flex mb-1">
							<div class="so-body-1 font-weight-bold">
								<span class="text-black">
									کارفرما :
								</span>&nbsp;
							</div>
							<div class="so-body-1">
								<span class="text-black" ng-bind="self.details.employerName">
									&nbsp;
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!--شروع انتخاب وثیقه و تضامین ها-->
			<warranty-choose-committee-component warranty-id="self.requestId" ng-if="self.details.currentState == 40">
			</warranty-choose-committee-component>
			<!--پایان انتخاب وثیقه و تضامین ها-->
			<!--شروع بارگذاری مدارک وثایق و تضامین-->
			<warranty-upload-documents-component warranty-id="self.requestId"
				ng-if="self.details.currentState == 45 || self.details.currentState == 55">
			</warranty-upload-documents-component>
			<!--پایان بارگذاری مدارک وثایق و تضامین-->
			<!--شروع امضای قرارداد-->
			<warranty-singing-agreement-component warranty-id="self.requestId"
				ng-if="self.details.currentState == 65 || self.details.currentState == 73 || self.details.currentState == 75">
			</warranty-singing-agreement-component>


			<!--پایان امضای قرارداد-->

			<div class="row">
				<div class="col-lg-12">
					<!--شروع صورت حساب-->
					<warranty-facture-component warranty-id="self.requestId"
						ng-if="self.details.payCommissionIsAvailable">
					</warranty-facture-component>
					<!--پایان صورت حساب-->
					<!--شروع مراجعه حضوری-->
					<div class="row" ng-if="self.details.currentState == 82">
						<div class="col-lg-12">
							<button class="btn so-btn-lg btn-n-gray text-white">
								در انتظار مراجعه به صورت حضوری
								...
							</button>
						</div>
					</div>
					<!--پایان مراجعه حضوری-->
				</div>
			</div>
			<!--شروع کاربرگ-->
			<warranty-worksheet-component warranty-id="self.requestId" ng-if="self.details.isWorksheetNeeded" descript ="self.details.description">
			</warranty-worksheet-component>
			<!--پایان کاربرگ-->

			<div class="row mt-5"
				ng-if="self.details.currentState == 5 || self.details.currentState ==10 || self.details.currentState ==15 || self.details.currentState ==20 || self.details.currentState ==25 || self.details.currentState ==26 || self.details.currentState ==30 || self.details.currentState ==32 || self.details.currentState ==35 || self.details.currentState ==50 || self.details.currentState ==60 || self.details.currentState ==70 || self.details.currentState ==72 || self.details.currentState ==76 || self.details.currentState ==82 || self.details.currentState ==85 || self.details.currentState ==87">
				<div class="col-lg-12">
					<div class="so-body-1 font-weight-bold text-silver">
						<i class="fas s-info-circle"></i>
						<span>اقدامی در دست انجام ندارید</span>
					</div>
				</div>
			</div>
			<feedback-component request-id="self.requestId"
				ng-if="self.details.currentState == 85 && self.details.hasFeedback == false">
			</feedback-component>

			<warranty-extended-component warranty-id="self.requestId"
				ng-if="self.details.warrantyCommandType=='Extend'">
			</warranty-extended-component>

		</div>
	</div>

</main>
